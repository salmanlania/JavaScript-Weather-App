<body>

    <!-- ===================== -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Weather App</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

        </div>

    <!-- ===================== -->

   <div class="container">
    <div class="main">

      <div class="d-flex" >
        <input class="form-control me-2" type="search" id="cityName" placeholder="Search" aria-label="Search" oninput="searchInput()">
        <button onclick="searchData()" class="btn btn-outline-success" type="submit">Search</button>
      </div>

        <div class="card">
          <p style="background-color: lightgray; padding: 10px;">
            <span id="day"></span> <span>|</span> 
            <span id="month"></span>
            <span id="date"></span> <span>|</span>
            <span id="year"></span>
          </p>
  
          
          <div class="api-data">
            
            <h3 id="content"></h3>
           
            <span id="icon"></span>
          <br>

          <h2><b><u> <span id="country"></span></u></b></h2>
          <h2><b><u> <span id="city"></span></u></b></h2>     
          <h2><b><u><span id="temp"></span></u></b></h2>
          </div>

        </div> 

    </div>
   </div>
